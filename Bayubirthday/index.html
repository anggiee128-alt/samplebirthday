<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy birthday I Made Bayu Pratama dari Jimmi Togito</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body style="background-image: url(https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=1748&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);" class="flex justify-center h-screen items-center">
   
<div class="bg-white border px-10 py-8 border-4 border-gray-300 shadow-lg shadow-blue-300 rounded-xl text-center animate__animated animate__backInDown m-8 w-80" id="kartu">
    <h1 class="text-3xl">Happy Birthday</h1>
    <h1 class="text-4xl text-blue-500 font-bold animate__animated animate__pulse animate__infinite">I Made Bayu Pratama</h1>
    <button class="p-2 bg-blue-600 text-white rounded mt-5 hover:bg-blue-900 transition ease--in w-full animate__animated animate__delay-1s animate__tada" onclick="ubahKartu()">Klik Disini Zheyenk!</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
<script>confetti({
  particleCount: 100,
  spread: 70,
  origin: { y: 0.6 },
});
let kartu = document.getElementById("kartu");
function ubahKartu() {
    kartu.innerHTML = `<h1 class="font-semibold text-wrap animate__animated animate__zoomIn">Happy 28th birthday, zheyenk 🤍
Semoga di usia baru ini kamu selalu sehat, bahagia, dan dimudahkan dalam setiap hal yang kamu jalani. Aku bangga sama perjalanan dan usaha kamu sampai sejauh ini, dan aku percaya banyak hal baik menunggu di depan. Semoga kita bisa terus bareng-bareng, saling dukung, dan tumbuh sama-sama. Love u, zheyenk 🫶✨</h1>
<h2 class="mt-3 animate__animated animate__fadeIn">- Dari : Jimmi Togito -</h2>
<button class="p-2 bg-slate-600 text-white rounded mt-5 hover:bg-slate-900 transition ease--in w-full animate__animated animate__delay-1s animate__tada" onclick="refresh()">Tutup</button>
`;


}
function refresh () {
    location.reload();
}
</script>

</body>
</html>
